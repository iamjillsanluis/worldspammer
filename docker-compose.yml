version: '3'
services:
  scheduler:
    build: .
    command: "python scheduler.py"
    volumes:
      - .:/code
  worker:
    build: .
    command: "celery -A worker worker --loglevel=info"
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    volumes:
      - .:/code
  rabbitmq:
    image: rabbitmq:3.7.2-management-alpine
    ports:
      - "8080:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_PASS: doh
      RABBITMQ_DEFAULT_USER: homer
      RABBITMQ_DEFAULT_VHOST: springfield
